version: '3.8'
services:
  app:
    container_name: horoscopes-api
    build:
      context: .
      dockerfile: ./build/Dockerfile.Develop
    volumes:
      - type: bind
        source: .
        target: /app
      - type: volume
        source: rust_dev_target
        target: /app/target
    ports:
      - 3030:3030
    tty: true
    command:
      cargo watch -x check --ignore=.docker/**/* --ignore=Makefile --ignore=docker-compose.*.yml
    environment:
      - CARGO_BUILD_TARGET_DIR
      - DATABASE_URL
