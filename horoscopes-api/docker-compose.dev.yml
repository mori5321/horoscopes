  #   # restart: always
  #   ports:
  #     - 3306:3306
  db:
    image: postgres:11
    container_name: horoscopes-db
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: horoscopes_development
      POSTGRES_PASSWORD: password
    hostname: postgres
    restart: always
    volumes:
      - ./.docker/db/data:/var/lib/postgresql/data

volumes:
  rust_dev_target:
    external: true
